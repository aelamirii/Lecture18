<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <title>ng-repeat</title>
  </head>
  <body>

    <h1>ng-repeat</h1>

    <div ng-controller = "ShoppingListController">

      <h3>Shopping List</h3>
      <ul>
        <li ng-repeat = "Item in shoppingList"> {{ Item }}</li>
      </ul>

    </div>

  </body>
</html>
